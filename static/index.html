<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:type" content="website" />
        <script src="/htmx.min.js"></script>
        <script src="/hyperscript.min.js"></script>
        <link rel="stylesheet" href="/wxyz.css" />
        <title>Hydrohomies</title>
    </head>

    <body>
        <header></header>
        <main>
            <h1>Rainline - Water Distribution | <span id="clock"></span></h1>
            <h2>Chris Dowd, David Battiston, and William Vickers</h2>

            <div>
                <button
                    class="valve-button"
                    hx-post="/s-one/"
                    hx-trigger="click"
                >
                    Actuate Valve One
                </button>
                <button
                    class="valve-button"
                    hx-post="/s-two/"
                    hx-trigger="click"
                >
                    Actuate Valve Two
                </button>
                <button
                    class="valve-button"
                    hx-post="/s-three/"
                    hx-trigger="click"
                >
                    Water Used:
                </button>
            </div>
            <div>
                <form id="myForm">
                    <label for="hours">Hours:</label>
                    <input type="number" id="hours" name="hours" required />
                    <br /><br />
                    <label for="minutes">Minute:</label>
                    <input type="number" id="minutes" name="minutes" required />
                    <br /><br />
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
        <footer>&copy; 2024</footer>
    </body>
</html>

<script src="/clock.js"></script>
